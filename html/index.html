<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Stray</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="container  text-center">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img class="img-fluid my-img" src="../img/01.webp">
            
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img class="img-fluid my-img" src="../img/02.webp">
            
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img class="img-fluid my-img" src="../img/03.webp">
            
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img class="img-fluid my-img" src="../img/04.webp">
            
        </div>


        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img class="img-fluid my-img" src="../img/05.webp">
            
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>




    <script src="../java/main.js"></script>
</body>

</html>
